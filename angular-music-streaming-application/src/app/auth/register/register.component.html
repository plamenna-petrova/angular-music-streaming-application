<section class="vh-100 d-flex">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../../../assets/images/tumblr_ooid5tnnr61vijw5wo1_500.png" class="img-fluid register-image"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="registerForm">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-4 me-3">Sign up to Rockstodons</p>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <mdb-form-control>
              <input mdbInput type="text" id="email" class="form-control form-control-lg" formControlName="email" />
              <label mdbLabel class="form-label" for="email">Email</label>
            </mdb-form-control>
            <div *ngIf="email.hasError('required') && email.touched" class="mt-2">
              <span class="text-danger">The email is required</span>
            </div>
            <div *ngIf="email.hasError('pattern') && email.touched" class="mt-2">
              <span class="text-danger">Invalid email</span>
            </div>
          </div>
          <!-- Username input -->
          <div class="form-outline mb-4">
            <mdb-form-control>
              <input mdbInput type="text" id="username" class="form-control form-control-lg"
                formControlName="username" />
              <label mdbLabel class="form-label" for="username">Username</label>
            </mdb-form-control>
            <div *ngIf="username.hasError('required') && registerForm.touched" class="mt-2">
              <span class="text-danger">The username is
                required</span>
            </div>
          </div>
          <div formGroupName="matchingPasswords">
            <!-- Password input -->
            <div class="form-outline mb-3">
              <mdb-form-control>
                <input mdbInput type="text" id="password" class="form-control form-control-lg"
                  formControlName="password" />
                <label mdbLabel class="form-label" for="password">Password</label>
              </mdb-form-control>
              <div *ngIf="password.touched" class="mt-2">
                <span class="text-danger" *ngIf="password.errors?.['required']">The password is
                  required</span>
                <span class="text-danger" *ngIf="password.errors?.['minlength']">The password must be
                  at least 5 symbols long</span>
              </div>
            </div>
            <!-- Password Confirmation -->
            <div class="form-outline mb-3">
              <mdb-form-control>
                <input mdbInput type="text" id="password" class="form-control form-control-lg"
                  formControlName="passwordConfirm" />
                <label mdbLabel class="form-label" for="password">Confirm Password</label>
              </mdb-form-control>
              <div *ngIf="passwordConfirm.touched" class="mt-2">
                <span class="text-danger" *ngIf="passwordConfirm.errors?.['required']">The confirmation password is
                  required</span>
              </div>
            </div>
            <span class="text-danger" *ngIf="matchingPasswords.hasError('mismatch') && passwordConfirm.dirty">The password and the
              confirmation password do not match
            </span>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-danger btn-lg signup-button"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="submitRegistrationForm()">Register</button>
            <h3 class="fw-bold mt-2 pt-1 mb-0">Already have an account? <a routerLink="/login"
                class="link-danger login-link">Login</a>
            </h3>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
