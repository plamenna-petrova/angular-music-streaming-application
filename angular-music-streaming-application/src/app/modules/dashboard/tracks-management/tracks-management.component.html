<div class="mat-elevation-z8">
  <div class="d-flex justify-content-end py-3 mr-5">
    <a class="btn btn-outline-danger create-new-track-button" routerLink="create-track">Create New
      Track</a>
  </div>
  <div class="tracks-table-container">
    <table mat-table [dataSource]="tracksDataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let track"> {{track.id}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let track"> {{track.title}} </td>
      </ng-container>
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td mat-cell *matCellDef="let track"> {{track.duration}} </td>
      </ng-container>
      <ng-container matColumnDef="albumName">
        <th mat-header-cell *matHeaderCellDef>Album</th>
        <td mat-cell *matCellDef="let track"> {{track.album.name}} </td>
      </ng-container>
      <ng-container matColumnDef="albumCoverImage">
        <th mat-header-cell *matHeaderCellDef>Album Cover Image</th>
        <td mat-cell *matCellDef="let track"><img [src]="track.album.coverImageUrl" /></td>
      </ng-container>
      <ng-container matColumnDef="performedLanguage">
        <th mat-header-cell *matHeaderCellDef>Performed Language</th>
        <td mat-cell *matCellDef="let track"> {{track.performedLanguage}} </td>
      </ng-container>
      <ng-container matColumnDef="isTrending">
        <th mat-header-cell *matHeaderCellDef>Is Trending</th>
        <td mat-cell *matCellDef="let track">
          <i [ngClass]="track.isTrending ? 'fas fa-arrow-up' : 'fas fa-arrow-down'"></i>
        </td>
      </ng-container>
      <ng-container matColumnDef="editTrack">
        <th mat-header-cell *matHeaderCellDef>Edit Track</th>
        <td mat-cell *matCellDef="let track">
          <a class="btn btn-outline-danger btn-rounded create-new-track-button" routerLink="edit-track/{{track.id}}">
            <i class="fas fa-edit"></i>
            Edit
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="deleteTrack">
        <th mat-header-cell *matHeaderCellDef>Delete Track</th>
        <td mat-cell *matCellDef="let track">
          <a class="btn btn-outline-danger btn-rounded" routerLink="delete-track/{{track.id}}">
            <i class="fas fa-trash-can ml-5"></i>
            Delete
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedTracksColumns"></tr>
      <tr mat-row *matRowDef="let trackRow; columns: displayedTracksColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of tracks">
    </mat-paginator>
  </div>
</div>
