<div class="container">
  <h1 mat-dialog-title>Delete Album</h1>
  <div mat-dialog-content>
    Are you sure you want to delete {{albumToDelete.name}} by {{albumToDelete.performer}}?
  </div>
  <div mat-dialog-actions class="d-flex justify-content-between">
    <button class="btn btn-danger" (click)="deleteAlbum()">Delete</button>
    <button class="btn btn-dark" (click)="closeDeleteAlbumDialog()">Cancel</button>
  </div>
</div>
