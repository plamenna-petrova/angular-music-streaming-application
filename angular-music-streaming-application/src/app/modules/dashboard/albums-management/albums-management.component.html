<div class="mat-elevation-z8">
  <div class="d-flex justify-content-end py-3 mr-5">
    <button class="btn btn-outline-danger create-new-album-button" (click)="onCreateAlbumClick()">Create New
      Album</button>
  </div>

  <div class="albums-table-container">
    <table mat-table [dataSource]="albumsDataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let album"> {{album.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let album"> {{album.name}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let album"> {{album.type}} </td>
      </ng-container>
      <ng-container matColumnDef="performer">
        <th mat-header-cell *matHeaderCellDef>Performer</th>
        <td mat-cell *matCellDef="let album"> {{album.performer}} </td>
      </ng-container>
      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef>Genre</th>
        <td mat-cell *matCellDef="let album"> {{album.genre}} </td>
      </ng-container>
      <ng-container matColumnDef="coverImageUrl">
        <th mat-header-cell *matHeaderCellDef>Image On Cover</th>
        <td mat-cell *matCellDef="let album"><img [src]="album.coverImageUrl" /></td>
      </ng-container>
      <ng-container matColumnDef="numberOfTracks">
        <th mat-header-cell *matHeaderCellDef>Number Of Tracks</th>
        <td mat-cell *matCellDef="let album"> {{album.numberOfTracks}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let album">
          <button class="btn btn-outline-dark btn-rounded" (click)="onAlbumDescriptionClick(album.description)">
            <i class="fas fa-info"></i>
             Info
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="releaseDate">
        <th mat-header-cell *matHeaderCellDef>Release Date</th>
        <td mat-cell *matCellDef="let album"> {{ album.releaseDate | date: 'dd/MM/yyyy' }} </td>
      </ng-container>
      <ng-container matColumnDef="popularity">
        <th mat-header-cell *matHeaderCellDef>Popularity</th>
        <td mat-cell *matCellDef="let album"> {{ album.popularity }} </td>
      </ng-container>
      <ng-container matColumnDef="tracks">
        <th mat-header-cell *matHeaderCellDef>Tracks</th>
        <td mat-cell *matCellDef="let album">
          <button class="btn btn-outline-dark btn-rounded" (click)="onTracksDetailsClick(album)">
            <i class="fas fa-music mr-2"></i>
            Tracks
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="editAlbum">
        <th mat-header-cell *matHeaderCellDef>Edit Album</th>
        <td mat-cell *matCellDef="let album">
          <button class="btn btn-outline-danger btn-rounded" (click)="onEditAlbumClick(album.id)">
            <i class="fas fa-edit mr-2"></i>
            Edit
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="deleteAlbum">
        <th mat-header-cell *matHeaderCellDef>Delete Album</th>
        <td mat-cell *matCellDef="let album">
          <button class="btn btn-outline-danger btn-rounded" (click)="onDeleteAlbumClick(album)">
            <i class="fas fa-trash-can ml-5"></i>
            Delete
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedAlbumsColumns"></tr>
      <tr mat-row *matRowDef="let albumRow; columns: displayedAlbumsColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of albums">
    </mat-paginator>
  </div>
</div>
